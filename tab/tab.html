<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tabs with Menu Popup</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../menu/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab" aria-controls="menu" aria-selected="true">Menu</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gift-tab" data-bs-toggle="tab" data-bs-target="#gift" type="button" role="tab" aria-controls="gift" aria-selected="false">Gift</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="card-tab" data-bs-toggle="tab" data-bs-target="#card" type="button" role="tab" aria-controls="card" aria-selected="false">Card</button>
            </li>
        </ul>
        
        <!-- Content of Tabs -->
        <div class="tab-content mt-3" id="myTabsContent">
            <!-- Menu Tab -->
            <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                <h3>Menu Content</h3>
                <button type="button" class="btn btn-primary" id="openPopupBtn">Open Menu Popup</button>
            </div>
            <!-- Gift Tab -->
            <div class="tab-pane fade" id="gift" role="tabpanel" aria-labelledby="gift-tab">
                <h3>Gift Content</h3>
                <p>This is the content for the <strong>Gift</strong> tab.</p>
            </div>
            <!-- Card Tab -->
            <div class="tab-pane fade" id="card" role="tabpanel" aria-labelledby="card-tab">
                <h3>Card Content</h3>
                <p>This is the content for the <strong>Card</strong> tab.</p>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="modal" tabindex="-1" id="popupModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Menu</h5>
                    <button type="button" class="btn-close" id="closePopupBtn"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row gy-4">
                            <!-- Card 1 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 1">
                                    <div class="card-body">
                                        <h6 class="card-title">Món khai vị</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 2 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 2">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 2</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 3 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 3">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 3</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closePopupBtnFooter">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Modal logic
        const popupModal = new bootstrap.Modal(document.getElementById('popupModal'));
        const openPopupBtn = document.getElementById('openPopupBtn');
        const closePopupBtns = document.querySelectorAll('#closePopupBtn, #closePopupBtnFooter');

        openPopupBtn.addEventListener('click', () => {
            popupModal.show();
        });

        closePopupBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                popupModal.hide();
            });
        });
    </script>
</body>
</html>
