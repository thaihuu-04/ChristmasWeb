<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Button to Trigger Popup -->
    <div class="text-center my-5">
        <button type="button" class="btn btn-primary" id="openPopupBtn">Open Popup</button>
    </div>

    <!-- Popup Modal -->
    <div class="modal" tabindex="-1" id="popupModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Menu</h5>
                    <button type="button" class="btn-close" id="closePopupBtn"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row gy-4">
                            <!-- Card 1 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="../images/x1.png" class="card-img-top img-square" alt="Image 1">
                                    <div class="card-body">
                                        <h6 class="card-title">Mon khai vi</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 2 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 2">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 2</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 3 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 3">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 3</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 4 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 4">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 4</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 5 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 5">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 5</h6>
                                    </div>
                                </div>
                            </div>
                            <!-- Card 6 -->
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <img src="https://via.placeholder.com/150" class="card-img-top img-square" alt="Image 6">
                                    <div class="card-body">
                                        <h6 class="card-title">Card Title 6</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closePopupBtnFooter">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
